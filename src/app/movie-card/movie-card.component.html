<app-toolbar></app-toolbar>
<div style="display: flex;">
  <mat-card class="movie-card" *ngFor="let movie of movies;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by:
        <button mat-button (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
          color="primary">
          {{movie.Director.Name}}</button>
      </mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} width="auto" height="400" />
    <mat-card-actions>
      <button mat-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" color="primary"
        style="margin-left: 10px;">
        Genre
      </button>
      <button mat-button (click)="openSummaryDialog(movie.Title, movie.Description)" color="primary">
        Summary
      </button>
      <!-- Render add to or remove from favorites button depending on isFav -->
      <button mat-button *ngIf="!isFav(movie._id)" (click)="addToFavoriteMovies(movie._id)" color="basic">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-button *ngIf="isFav(movie._id)" (click)="removeFromFavoriteMovies(movie._id)" color="warn">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
